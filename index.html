<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap" rel="stylesheet">
    <title>Color-Checker</title>
</head>
<body>
    
<div class="container">

    <div class="header">
        <h1 id="heading">Color Checker</h1>
    </div>
    <hr>

<div>
    <input type="text" placeholder="#ffffff" id="color">
</div>

</div>



<script>
    const colorInputEl = document.getElementById('color')
    colorInputEl.addEventListener('input', event => {
        const color = event.target.value
        const hexColorRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/
        if( color.match(hexColorRegex) ) {
         document.body.style.backgroundColor = color
        } else {
            document.body.style.backgroundColor = 'rgb(222, 225,225)'
        }
    })
</script>

</body>
</html>
